<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta name="viewport" content="width=device_width, initial_scale=1.0" />
    <meta name="Author" content="Szymon Balicki" />
    <meta charset="utf-8" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@400;700;900&display=swap"
      rel="stylesheet"
    />
    <title>Galeria</title>
  </head>
  <body
    style="
      background-image: url(images/galery_background2.png);
      background-attachment: fixed;
    "
  >
    <header
      class="heading"
      style="
        font-size: 5vw;
        border-bottom: 4px solid black;
        text-align: center;
        margin-top: 30px;
        padding-bottom: 30px;
      "
    >
      <b>GALERIA</b>
    </header>
    <section style="margin-top: 50px"></section>
    <grid>
      <div
        class="image"
        style="background-image: url(images/kapliczka_zjednoczenia.png)"
      ></div>
      <div
        class="image"
        style="background-image: url(images/lothric_praise.png); width: 63vw"
      ></div>
      <div class="video_div">
        <video controls>
          <source src="images/stroze_walka.mp4" />
          Twoja przeglądarka nie obsługuje plików .mp4!
        </video>
      </div>
      <div
        class="image"
        style="background-image: url(images/hodrick.png); width: 63vw"
      ></div>
      <div
        class="image"
        style="background-image: url(images/irythyll.png)"
      ></div>
      <div
        class="image"
        style="background-image: url(images/stolica.png)"
      ></div>
      <div
        class="image"
        style="background-image: url(images/groby.png); width: 63vw"
      ></div>
      <div
        class="image"
        style="background-image: url(images/arcysmoki.png); width: 63vw"
      ></div>
      <div class="image" style="background-image: url(images/piec.png)"></div>
    </grid>
  </body>
</html>
