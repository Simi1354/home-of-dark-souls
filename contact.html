<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta name="viewport" content="width=device_width, initial_scale=1.0" />
    <meta name="Author" content="Szymon Balicki" />
    <meta charset="utf-8" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@400;700;900&display=swap"
      rel="stylesheet"
    />
    <title>Kontakt</title>
  </head>
  <body
    style="
      background-image: url(images/galery_background2.png);
      background-attachment: fixed;
    "
  >
    <header
      class="heading"
      style="
        font-size: 5vw;
        border-bottom: 4px solid black;
        text-align: center;
        margin-top: 30px;
        padding-bottom: 30px;
      "
    >
      <b>KONTAKT</b>
    </header>
      <body>
    <section class="contact-section">
      <form method="post">

        <label for="email">E-Mail:</label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="Wpisz swój adres e-mail"
          required
        />

        <label for="temat">Temat wiadomości:</label>
        <select id="temat" name="temat" required>
          <option value="">Wybierz temat</option>
          <option value="Współpraca">Współpraca</option>
          <option value="Pytanie">Pytanie</option>
          <option value="Zgłoszenie błędu">Zgłoszenie błędu</option>
        </select>

        <label for="wiadomosc">Wiadomość:</label>
        <textarea
          id="wiadomosc"
          name="wiadomosc"
          rows="6"
          placeholder="Wpisz swoją wiadomość"
          required
        ></textarea>

        <input type="submit" value="Wyślij" />
      </form>
    </section>
  </body>
</html>
